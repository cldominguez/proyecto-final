    <main class="mainContacto">
        <div>
            <h3 class="mainContacto__mensaje">DEJA TUS DATOS Y TE CONTACTARÉ A LA BREVEDAD</h3>
        </div>

        <div>
            <form class="mainContacto__formulario" action="" method="GET" enctype="text/plain">
                <div>
                    <label for="name">Nombre y Apellido:</label>
                    <input id="name" type="text" name="name">
                </div>
                
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input id="email" type="email" name="email">
                </div>
                
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input id="telefono" type="tel" name="telefono">
                </div>
    
                <div>
                    <label for="pais">País:</label>
                    <select name="pais" id="pais" required>
                    <option value="ARG" selected>Argentina</option>
                    <option value="OTRO">Otro País</option>
                </select>
                </div> 
                
                <div>
                    <div>
                        <p>Comentarios:</p>
                    </div>
                    <div>
                        <textarea name="comentarios" id="" cols="40" rows="5"></textarea>
                    </div>
                </div>

                <div>
                    <label for="check-1"> ¿Desea recibir Newsletter?</label>
                    <input id="check-1" type="checkbox" name="acepta" value="1">
                </div>
                
                <div>
                    <input type="submit" value="Enviar Consulta">
                    <input type="reset" value="Limpiar Formulario">
                </div>
                   
            </form>       

        </div>
    </main>
